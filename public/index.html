<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherDraw Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <div class="tool-grid">
            <button id="select" class="tool-btn">Select</button>
            <button id="eraser" class="tool-btn">Eraser</button>
            <button>Copy</button>
            <button>Paste</button>
        </div>
        <button class="full-width-btn">Undo</button>
        <button class="full-width-btn">Clear All</button>
        <button class="full-width-btn">Emoji</button>
        <button class="full-width-btn">Set BG (URL)</button>

        <hr class="separator">

        <div class="tool-grid">
            <button id="pen" class="tool-group-btn tool-btn active">Pen</button>
            <button id="rectangle" class="tool-group-btn tool-btn">Rect</button>
            <button id="circle" class="tool-group-btn tool-btn">Circle</button>
            <button id="triangle" class="tool-group-btn tool-btn">Triangle</button>
            <button id="line" class="tool-group-btn tool-btn">Line</button>
            <button id="arrow" class="tool-group-btn tool-btn">Arrow</button>
            <button id="text" class="tool-group-btn tool-btn">Text</button>
            <button id="placeholder1" class="tool-group-btn tool-btn">...</button>
            <button id="placeholder2" class="tool-group-btn tool-btn">...</button>
            <button id="placeholder3" class="tool-group-btn tool-btn">...</button>
        </div>

        <hr class="separator">

        <div class="fill-toggle">
            <span>Fill</span>
            <div class="toggle-switch">
                <div class="toggle-thumb"></div>
            </div>
            <span>Outline</span>
        </div>

        <hr class="separator">

        <div class="label">Thickness:</div>
        <div class="preset-grid">
            <button class="preset-btn">1.5</button>
            <button class="preset-btn active">4</button>
            <button class="preset-btn">7</button>
            <button class="preset-btn">10</button>
        </div>

        <hr class="separator">

        <div class="color-palette">
            </div>
        
        <div class="footer">
            <button class="full-width-btn footer-btn bug-report">Bug report/<br>Feature request</button>
            <button class="full-width-btn footer-btn kofi">Support on Ko-Fi</button>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
