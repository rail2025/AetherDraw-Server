<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherDraw Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
    </div>

    <div id="tool-options">
    </div>

    <div id="main-content">
        <div id="canvas-container">
            <div id="konva-container"></div>
        </div>
        <div id="bottom-bar">
            <div id="page-controls">
                <div id="page-tabs"></div>
                <button id="add-page-btn" title="Add Page">+</button>
                <button id="copy-page-btn" title="Copy Current Page">Copy</button>
                <button id="paste-page-btn" title="Paste Copied Page" disabled>Paste</button>
                <button id="delete-page-btn" class="delete-btn" title="Delete Current Page">X</button>
            </div>
            <div id="action-buttons">
                <button id="load-btn">Load</button>
                <button id="save-btn">Save</button>
                <button id="live-btn">Join Live</button>
            </div>
        </div>
    </div>

    <div id="live-session-modal" class="modal-backdrop" style="display: none;">
        <div class="modal">
            <h3>Live Session</h3>
            <div id="connection-status">Status: Disconnected</div>
            <input type="text" id="passphrase-input" placeholder="Enter or Generate Passphrase...">
            <button id="generate-passphrase-btn">Generate</button>
            <div class="modal-buttons">
                <button id="connect-btn">Connect</button>
                <button id="disconnect-btn" style="display: none;">Disconnect</button>
                <button id="close-modal-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

    <script src="drawinglogic/drawMode.js"></script>
    <script src="networking/messageContracts.js"></script>
    <script src="drawinglogic/hitDetection.js"></script>
    <script src="drawinglogic/inputSanitizer.js"></script>
    <script src="drawinglogic/emojiRenderer.js"></script>

    <script src="drawinglogic/baseDrawable.js"></script>
    <script src="drawinglogic/drawableImage.js"></script>
    <script src="drawinglogic/drawableStraightLine.js"></script>
    <script src="drawinglogic/drawableTriangle.js"></script>
    <script src="drawinglogic/drawableArrow.js"></script>
    <script src="drawinglogic/drawableText.js"></script>
    <script src="drawinglogic/drawableRectangle.js"></script>
    <script src="drawinglogic/drawablePath.js"></script>
    <script src="drawinglogic/drawableCircle.js"></script>
    <script src="drawinglogic/drawableCone.js"></script>
    <script src="drawinglogic/drawableFactory.js"></script>

    <script src="serialization/drawableSerializer.js"></script>
    <script src="serialization/payloadSerializer.js"></script>
    <script src="serialization/planSerializer.js"></script>
    
    <script src="core/PageManager.js"></script>
    <script src="core/UndoManager.js"></script>
    <script src="networking/networkManager.js"></script>
    <script src="drawinglogic/textureManager.js"></script>
    <script src="drawinglogic/inPlaceTextEditor.js"></script>
    <script src="core/canvasController.js"></script>
    <script src="drawinglogic/shapeInteractionHandler.js"></script>
    
    <script src="ui.js"></script>
    <script src="canvas.js"></script>
    <script src="app.js"></script>
</body>
</html>
