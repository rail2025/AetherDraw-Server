<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherDraw Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <div class="tool-grid">
            <button id="select" class="tool-btn">Select</button>
            <button id="eraser" class="tool-btn">Eraser</button>
        </div>
        <button id="undo" class="full-width-btn">Undo</button>
        <button id="clear" class="full-width-btn">Clear All</button>

        <hr class="separator">

        <div class="tool-grid" id="tool-groups-grid"></div>
        <button id="text" class="full-width-btn tool-btn">Text Tool</button>
        
        <hr class="separator">

        <div class="fill-toggle">
            <span>Fill</span>
            <div id="fill-switch" class="toggle-switch"><div class="toggle-thumb"></div></div>
            <span>Outline</span>
        </div>

        <hr class="separator">

        <div class="label">Thickness:</div>
        <div class="preset-grid">
            <button class="preset-btn">1.5</button>
            <button class="preset-btn active">4</button>
            <button class="preset-btn">7</button>
            <button class="preset-btn">10</button>
        </div>

        <hr class="separator">

        <div class="color-palette"></div>
        
        <div class="footer">
            <a href="https://github.com/rail2025/AetherDraw/issues" target="_blank" class="full-width-btn footer-btn bug-report">Bug report/<br>Feature request</a>
            <a href="https://ko-fi.com/rail2025" target="_blank" class="full-width-btn footer-btn kofi">Support on Ko-Fi</a>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="serialization.js"></script>
    <script src="app.js"></script>
</body>
</html>
